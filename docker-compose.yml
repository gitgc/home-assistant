services:
  home-assistant:
    container_name: home-assistant
    image: homeassistant/raspberrypi4-homeassistant:stable
    volumes:
      - ./config:/config
    restart: unless-stopped
    network_mode: host
    privileged: true
    environment:
      - TZ=America/Los_Angeles
    healthcheck:
      test: ["CMD", "curl", "--fail", http://localhost:8123]
      interval: 1m30s
      timeout: 10s
      retries: 5
      start_period: 60s

  caddy:
    build: ./home-proxy-webserver
    container_name: home-assistant-home-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DO_AUTH_TOKEN
      - CADDY_SUBDOMAIN
      - CADDY_DOMAIN
      - CADDY_PROXY_UPSTREAM
      - CADDY_HEALTH_CHECK_URI
    volumes:
      - "./Caddyfile:/etc/caddy/Caddyfile"
      - "./home-proxy-webserver/site/:/var/www/html/"
      - "./home-proxy-webserver/caddy_data/:/data/"
      - "./home-proxy-webserver/caddy_config/:/config/"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: [ "CMD", "wget", "--spider", "${CADDY_HEALTH_CHECK_URI}" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    depends_on:
      - home-assistant
