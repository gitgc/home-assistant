version: '3'

services:
  home-assistant:
    container_name: home-assistant
    image: homeassistant/raspberrypi3-homeassistant:stable
    volumes:
      - ./config:/config
    restart: unless-stopped
    network_mode: host
    privileged: true
    environment:
      - TZ=America/Los_Angeles
  
  mqtt:
    container_name: mqtt
    image: eclipse-mosquitto:latest
    ports:
      - "1883:1883"
#    volumes:
#      - ./conf:/mosquitto/conf
#      - ./data:/mosquitto/data
#      - ./log:/mosquitto/log
